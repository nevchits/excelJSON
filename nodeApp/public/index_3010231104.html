<!DOCTYPE html>
<html>
<head>
    <title>Directory Website</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Contact Directory</h2>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for names..">
    <table id="contactsTable">
        <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Job Title</th>
            <th>Extension</th>
            <th>Email Address</th>
            <th>Institute</th>
            <th>Last Update</th>
            <th>Actions</th>
        </tr>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">Ã—</span>
        <form id="editForm">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
          <label for="firstname">First Name:</label><br>
          <input type="text" id="firstname" name="firstname"><br>
          <label for="surname">Surname:</label><br>
          <input type="text" id="surname" name="surname"><br>
          <label for="jobtitle">Job Title:</label><br>
          <input type="text" id="jobtitle" name="jobtitle"><br>
          <label for="extension">Extension:</label><br>
          <input type="text" id="extension" name="extension"><br>
          <label for="email">Email Address:</label><br>
          <input type="text" id="email" name="email"><br>
          <label for="institute">Institute:</label><br>
          <input type="text" id="institute" name="institute"><br><br>

          <!-- Hidden field to store the row index -->
          <input type="hidden" id="rowIndex">

          <!-- Edit button -->
          <input type="button" value="Edit" onclick="editJson()">
        </form> 
      </div>

    </div>

    <script src="contacts.js"></script>
</body>
</html>
